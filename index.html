<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
    <script src="vega_lite_vis.js"></script>
    <title>Homework Week 10</title>
</head>

<body>
    <h1>Homework Week 10</h1>
    <div class = "pure-g">
        <div id="vis1" class="vis-container"></div>
    </div>
    <div class = "pure-g">
        <div id="vis2" class="vis-container"></div>
    </div>

    <script type="text/javascript">
        var vega1 = "visual_1.json"
        var vega2 = "visual_2.json"

        vegaEmbed('#vis1', vega1, { "actions": false }).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);

        vegaEmbed('#vis2', vega2, { "actions": false }).then(function (result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        }).catch(console.error);
    </script>
</body>

</html>
